    <div class="container">

        <!-- Form / button /link-->
        <div class="row">
            <div class="col-sm-12">
                <form action="https://google.com" method="GET">
                    <div class="form-group">
                        <label> Full name</label>
                        <!-- input box / no space between name attribute-->
                        <input type="text" name="full_name" class="form-control" id="fullnameinput" required>
                    </div>

                    <div class="form-group">
                        <label> E-mail</label>

                        <input type="email" name="email" class="form-control" id="emailinput" required>
                    </div>

                    <div class="form-group">
                        <label> How old are you?</label>
                        <!-- radio button -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ageradio" id="ageuner18" value="option1"
                                checked>
                            <label class="form-check-label" for="ageunder18">
                                Under 18 years old
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ageradio" id="over18" value="option2">
                            <label class="form-check-label" for="over18">
                                18 years old or over
                            </label>
                        </div>
                        
                    </div>

                        <div class="form-group">
                            <label> Is this your first visit?</label>
                            <!-- radio button -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="firstvisit" id="newpatient"
                                    value="option1" checked>
                                <label class="form-check-label" for="newpatient">
                                    I am a new patient
                                </label>

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="firstvisit" id="oldpatient"
                                    value="option2">
                                <label class="form-check-label" for="oldpatient">
                                    No. I have had an exam here before.
                                </label>
                            </div>
<br>
